<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review Searchbar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/css/splide.min.css"/>
</head>
<body>
    <header>
        <h1>Movie Review Searchbar</h1>
    </header>


    <div class="slider">
        <div class="splide" aria-label="Image Slider">
        <div class="splide__track"> 
        <ul class="splide__list">
            <li class="splide__slide"><img src="./images/img1.jpg" alt="Image 1" /></li>
            <li class="splide__slide"><img src="./images/pic2.jpg" alt="Image 2" /></li>
            <li class="splide__slide"><img src="./images/pic3.jpg" alt="Image 3" /></li>
            <li class="splide__slide"><img src="./images/pic4.jpg" alt="Image 4" /></li>
            <li class="splide__slide"><img src="./images/pic5.jpg" alt="Image 5" /></li>
            <li class="splide__slide"><img src="./images/pic6.avif" alt="Image 6" /></li>
            <li class="splide__slide"><img src="./images/pic7.jpg" alt="Image 7" /></li>
            <li class="splide__slide"><img src="./images/pic8.avif" alt="Image 8" /></li>
            <li class="splide__slide"><img src="./images/pic9.webp" alt="Image 9" /></li>
        </ul>
        </div>
    </div>

    </div>
    <div class="searchbar">
        <input type="text" placeholder="Write a movie name">
        <button>Search</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/js/splide.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
